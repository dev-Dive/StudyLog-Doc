post:
  summary: 자신이 작성한 스터디 글 수정 요청
  description: 자신이 작성한 스터디 글 수정 요청 - 스터디원 권한
  tags: [ Post ]
  parameters:
    - in: header
      name: Authorization
      schema:
        type: string
      description: Bearer 인증 토큰 (access-token)
      required: true
    - in: path
      name: studyId
      schema:
        type: number
        description: 스터디 식별자
        required: true
    - in: path
      name: postId
      schema:
        type: number
        description: 스터디 글 식별자
        required: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            copyId:
              type: number
              description: 스터디 글 복사본 식별자
  responses:
    '200':
      description: 스터디 글 작성 성공
    '401':
      description: 로그인 필요 - 인증
    '403':
      description: 스터디 글 작성 권한 없음 - 인가
