get:
  summary: 사용자의 스터디 목록 조회
  description: 사용자의 스터디 목록 조회
  tags: [ Study ]
  parameters:
    - in: header
      name: Authorization
      schema:
        type: string
      description: Bearer 인증 토큰 (access-token)
      required: true
  responses:
    '200':
      description: 스터디 목록
      content:
        application/json:
          schema:
            type: object
            properties:
              studiesCount:
                type: number
                description: 스터디 개수
                example: 1디
              studies:
                type: array
                description: 스터디 목록
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: 스터디 식별자
                    name:
                      type: string
                      description: 스터디 이름
                      example: 알고리즘 스터디
                    thumbnailUrl:
                      type: string
                      format: uri
                      description: 스터디 썸네일 이미지 URL
                      example: https://blog.kakaocdn.net/dn/vSeMf/btrwTcbbA4G/iVSYFyV5xoWpEtmW4kjiU1/img.png
post:
  summary: 스터디 생성
  description: 스터디 생성
  tags: [ Study ]
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
  responses:
    '200':
      description: 성공
    '401':
      description: 로그인 필요 - 인증
    '403':
      description: 스터디 생성 권한 없음 - 인가
