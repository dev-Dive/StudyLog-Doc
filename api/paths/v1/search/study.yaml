get:
  summary: 스터디 검색
  description: 스터디 검색
  tags: [ Search ]
  parameters:
    - in: query
      name: query
      schema:
        type: string
      required: true
      description: 검색어
    - in: query
      name: status
      schema:
        type: number
        enum: [recruiting, ongoing, done]
      required: false
      description: 스터디 상태
    - in: query
      name: cursor
      schema:
        type: number
      required: true
      description: 다음 스터디 아이디, 초기값은 Long의 최댓값
    - in: query
      name: limit
      schema:
        type: number
      required: true
      description: 청크 단위
  responses:
    '200':
      description: 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                description: 스터디 헤더 정보 리스트
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: 스터디 식별자
                    profileImageUrl:
                      type: string
                      description: 스터디 대표 URL
                    name:
                      type: string
                      description: 스터디 이름
                    status:
                      type: string
                      description: 스터디 상태
                      enum:
                        - 모집중
                        - 진행중
                        - 완료
                    members:
                      type: array
                      description: 스터디원
                      items:
                        type: object
                        properties:
                          id:
                            type: number
                            description: 스터디원 식별자
                          name:
                            type: string
                            description: 스터디원 이름
                          avatarUrl:
                            type: string
                            description: 스터디원 아바타 URL
              paging:
                type: object
                description: 페이징 정보
                properties:
                  previousCursor:
                    type: number
                    description: 이전 스터디 커서
                  nextCursor:
                    type: number
                    description: 다음 스터디 커서
    '400':
      description: 공백으로 검색 시 실패
