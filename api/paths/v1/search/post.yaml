get:
  summary: 스터디 글 검색
  description: 스터디 글 검색
  tags: [ Search ]
  parameters:
    - in: query
      name: query
      schema:
        type: string
      required: true
      description: 검색어
    - in: query
      name: cursor
      schema:
        type: number
      required: true
      description: 다음 스터디 글 아이디, 초기값은 Long의 최댓값
    - in: query
      name: limit
      schema:
        type: number
      required: true
      description: 청크 단위
  responses:
    '200':
      description: 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                description: 스터디 글 헤더 정보 리스트
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: 스터디 글 식별자
                    thumbnailUrl:
                      type: string
                      description: 스터디 글 썸네일 URL
                    title:
                      type: string
                      description: 제목
                    subtitle:
                      type: string
                      description: 부제
                    summary:
                      type: string
                      description: 스터디 글 내용 요약
                    createdAt:
                      type: string
                      description: 스터디 글 생성일
                    studies:
                      type: object
                      properties:
                        id:
                          type: number
                          description: 스터디 식별자
                        name:
                          type: string
                          description: 스터디 이름
                        profileImageUrl:
                          type: string
                          description: 스터디 대표 이미지 URL
              paging:
                type: object
                description: 페이징 정보
                properties:
                  previousCursor:
                    type: number
                    description: 이전 스터디 글 커서
                  nextCursor:
                    type: number
                    description: 다음 스터디 글 커서
    '400':
      description: 공백으로 검색 시 실패
