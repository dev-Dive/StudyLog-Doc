post:
  summary: 이메일로 회원가입
  description: 전송받은 이메일 링크로 회원가입 요청
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            token:
              type: string
  responses:
    '200':
      description: 회원가입 성공 및 인증 토큰 발행
      content:
        application/json:
          schema:
            type: object
            properties:
              accessToken:
                type: string
              refreshToken:
                type: string
    '401':
      description: 토큰 인증 실패
