post:
  summary: 이메일로 로그인
  description: 전송받은 이메일 링크로 로그인 요청
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            token:
              type: string
  responses:
    '200':
      description: 로그인 성공 및 인증 토큰 발행
      content:
        application/json:
          schema:
            type: object
            properties:
              accessToken:
                type: string
              refreshToken:
                type: string
    '401':
      description: 토큰 인증 실패
    '400':
      description: 유효하지 않은 요청 - 요청 바디에 필요한 값이 없음
    '415':
      description: Content-Type 헤더가 application/json이 아님
