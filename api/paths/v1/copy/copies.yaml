get:
  summary: 작성한 스터디 글 복사본 리스트 조회
  description: 작성한 스터디 글 복사본 리스트 조회
  tags: [ Copy ]
  parameters:
    - in: path
      name: uid
      schema:
        type: number
      description: 회원 고유 번호
      required: true
    - in: query
      name: cursor
      schema:
        type: number
      required: true
      description: 다음 스터디 글 아이디, 초기값은 Long의 최댓값
    - in: query
      name: limit
      schema:
        type: number
      required: true
      description: 청크 단위
  responses:
    '200':
      description: 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                description: 복사본 헤더 정보 리스트
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: 복사본 식별자
                    thumbnailUrl:
                      type: string
                      description: 복사본 썸네일 URL
                    title:
                      type: string
                      description: 제목
                    subtitle:
                      type: string
                      description: 부제
                    createdAt:
                      type: string
                      description: 복사본 생성일
                    studies:
                      type: object
                      properties:
                        id:
                          type: number
                          description: 스터디 식별자
                        name:
                          type: string
                          description: 스터디 이름
                        profileImageUrl:
                          type: string
                          description: 스터디 대표 이미지 URL
              paging:
                type: object
                description: 페이징 정보
                properties:
                  previousCursor:
                    type: number
                    description: 이전 스터디 글 커서
                  nextCursor:
                    type: number
                    description: 다음 스터디 글 커서
