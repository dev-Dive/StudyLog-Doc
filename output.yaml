                        description: 이전 스터디 글 커서
                      nextCursor:
                        type: number
                        description: 다음 스터디 글 커서
                      isLast:
                        type: boolean
                        description: 다음 데이터가 있는지 여부
        5xx:
          description: 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: 오류 메세지
