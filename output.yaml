openapi: 3.0.3
info:
  title: StudyLog
  description: StudyLog
  version: 0.1.0
servers:
  - url: https://localhost:8080
paths:
  /api/v1/auth/email/send:
    post:
      summary: 인증 이메일 전송
      description: 회원가입 혹은 로그인 인증 이메일 전송
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: 성공 - 인증 링크를 이메일로 전송
        '400':
          description: 실패 - 잘못된 이메일 형식
        '409':
          description: 실패 - 기존에 사용된 이메일
        '500':
          description: 실패 - 서버측 인증 링크 발송 실패
  /api/v1/auth/email/signup:
    post:
      summary: 인증 링크로 회원가입
      description: 전송받은 이메일 링크를 통해 회원가입 요청
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                nickname:
                  type: string
                  description: 닉네임
      responses:
        '200':
          description: 회원가입 성공 및 인증 및 인가 토큰 발행
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
