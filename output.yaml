            type: number
          required: true
          description: 다음 스터디 글 아이디, 초기값은 Long의 최댓값
        - in: query
          name: limit
          schema:
            type: number
          required: true
          description: 청크 단위
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - recent
            default: recent
          required: true
          description: 정렬 방법
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    description: 스터디 글 헤더 정보 리스트
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          description: 스터디 글 식별자
                        thumbnailUrl:
                          type: string
                          description: 스터디 글 썸네일 URL
                        title:
                          type: string
                          description: 제목
                        subtitle:
                          type: string
                          description: 부제
                        createdAt:
                          type: string
                          description: 스터디 글 생성일
                        studies:
                          type: object
                          properties:
                            id:
                              type: number
                              description: 스터디 식별자
                            name:
                              type: string
                              description: 스터디 이름
                            profileImageUrl:
                              type: string
                              description: 스터디 대표 이미지 URL
                  paging:
                    type: object
                    description: 페이징 정보
                    properties:
                      previousCursor:
